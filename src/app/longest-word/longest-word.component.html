<div class="container">
  <form [formGroup]="form" (submit)="findLongestWord()" class="form">
    <mat-form-field class="field-max-input">
      <mat-label>Enter the text below:</mat-label>
      <textarea matInput formControlName="text" rows="10"></textarea>
    </mat-form-field>
    <p>
      <strong>Longest word:</strong> {{longestWord}}
    </p>
    <button mat-raised-button color="primary" [disabled]="!form.valid">Go</button>
  </form>
</div>
